language: python
python:
  - "3.4"
branches:
    only:
        - master
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install python-coveralls
  - pip install coverage
# command to run tests
script:
    - coverage run tests.py test
    - pylint app.py || exit 0
after_success:
    - coveralls
